<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/language.css">
  <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <title>Language</title>
</head>

<body>
  <div class="bar w-50 m-auto rounded-2 px-4 py-3 mt-5 d-flex align-items-center justify-content-between">
    <button class="button-85" role="button" data-bs-toggle="modal" data-bs-target="#add_New">Add New</button>
    <div class="position-relative fs-3" id="login_icon"><i class="fa-solid fa-user"></i>
      <div class="position-absolute pos_log fs-5 " id="backLogin">
          Login
      </div>
    </div>
  </div>
  <section class="mt-5">
    <div class="container">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Khmer</th>
            <th scope="col">English</th>
            <th scope="col">Percent</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </section>

  <div class="modal fade" id="add_New" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add language</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formAdd">
            <div class="mb-3">
              <label for="password" class="form-label">Add Language</label>
              <input type="text" class="form-control" id="addKh" placeholder="Enter your Khmer language">
              <label for="text" class="text-danger" id="label_Kh"></label>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Add Language</label>
              <input type="text" class="form-control" id="addEn" placeholder="Enter your English languae">
              <label for="text" class="text-danger" id="label_En"></label>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Percent</label>
              <input type="number" class="form-control" id="addPecsent" placeholder="Enter your percent">
              <label for="name" c lass="text-danger" id="label_Pecsent"></label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="btncloseAdd">Close</button>
          <button type="button" class="btn btn-primary" id="btnAddNew">Add New</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="alert_add d-none" id="alert_add">
    <div class="d-flex gap-2">
      <span id="boxmessage"></span>
      <span class="text-danger" id="percentmessage"></span>
    </div>
    <span class="fs-5 text-danger" id="close_alert"><i class="fa-solid fa-xmark"></i></span>
  </div>
  
  <script src="../bootstrap/bootstrap.bundle.min.js"></script>
  <script src="../js/language.js"></script>
</body>

</html>
